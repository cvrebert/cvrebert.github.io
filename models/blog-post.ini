[model]
name = Blog Post
label = {{ this.title }}
hidden = yes
slug_format = {{ (this.pub_date|dateformat('YYYY/M/') if this.pub_date) ~ this._id }}

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
type = markdown

[fields.topics]
label = Topics
type = checkboxes
source = site.query('/topics')
